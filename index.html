<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado y Descifrado César</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <H1 class="text-lg-center">Encriptadon y Criptando andamos</H1>
    <div class="container mt-5 bg-dark p-5 rounded">
        <h2 class="text-center text-white">Cifrado y Descifrado César </h2>
        
        <div class="form-group">
            <label class="font-weight-bold text-white" for="texto">Texto:</label>
            <input type="text" class="form-control" id="texto" placeholder="Ingresa el texto" oninput="actualizarTexto()">
        </div>
        
        <div class="form-group">
            <label class="font-weight-bold text-white" for="desplazamiento">Desplazamiento:</label>
            <input type="number" class="form-control" id="desplazamiento" value="3" oninput="actualizarTexto()">
        </div>

        <h3 class="font-weight-bold text-white">Texto Cifrado:</h3>
        <p class="border p-2 bg-white" id="textoCifrado"></p>

        <h3 class="font-weight-bold text-white">Texto Descifrado:</h3>
        <p class="border p-2 bg-white" id="textoDescifrado"></p>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js">

    </script>

</body>
</html>
