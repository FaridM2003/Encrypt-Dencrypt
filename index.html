<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado y Descifrado César</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Cifrado y Descifrado César en Tiempo Real</h2>
        
        <div class="form-group">
            <label for="texto">Texto:</label>
            <input type="text" class="form-control" id="texto" placeholder="Ingresa el texto" oninput="actualizarTexto()">
        </div>
        
        <div class="form-group">
            <label for="desplazamiento">Desplazamiento:</label>
            <input type="number" class="form-control" id="desplazamiento" value="3" oninput="actualizarTexto()">
        </div>

        <h3>Texto Cifrado:</h3>
        <p class="border p-2" id="textoCifrado"></p>

        <h3>Texto Descifrado:</h3>
        <p class="border p-2" id="textoDescifrado"></p>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js">

    </script>

</body>
</html>
